<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Ajouter un avis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBNB Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="login.html" id="login-link">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-review-container">
            <h1>Ajouter un avis</h1>
            
            <div id="place-info" class="place-info">
                <!-- Les informations de l'appartement seront affichées ici -->
            </div>

            <form id="review-form" class="form">
                <input type="hidden" id="place-id" name="place-id">
                <div class="form-group">
                    <label for="review-text">Votre avis:</label>
                    <textarea id="review-text" name="review-text" required placeholder="Partagez votre expérience..."></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Note (sur 5):</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
                <button type="submit" class="submit-button">Publier l'avis</button>
            </form>

            <div id="error-message" class="error-message"></div>
        </section>
    </main>

    <footer>
        <p>HBNB &copy; 2024 - Tous droits réservés</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
